<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Navbar</title>
</head>
<body >
    <header class="fixed top-0 left-0 w-full z-50 bg-[#d4d4d4] shadow-2xl px-1 md:px-10 ">
        <div class=" mx-auto px-4 flex justify-between items-center">
            <a href="#" class="flex items-center">
                <img src="Images/logo.png" alt="Logo" class="h-20 w-auto mr-2">  
            </a>
            <button id="menu-toggle" class="lg:hidden text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <nav id="menu" class="hidden lg:flex space-x-16">
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Home</a>
                <a href="AboutUS.html" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">About</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Holiday</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Visa</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">City Tours</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Offers</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Blogs</a>
                <button class="bg-[#026DB8] -mt-2 text-white px-10 py-2 rounded-full">Contact</button>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-white shadow-md p-4 space-y-2">
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">Home</a>
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">About</a>
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">Services</a>
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">Contact</a>
        </div>
    </header>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
