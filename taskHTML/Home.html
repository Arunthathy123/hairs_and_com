<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Home</title>

</head>
<body class="h-screen overflow-auto  pt-14">
    <!-- Header -->

    <header class="fixed top-0 left-0 w-full z-50 bg-[#d4d4d4] shadow-2xl px-1 md:px-10 ">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="flex items-center">
                <img src="Images/logo.png" alt="Logo" class="h-20 w-auto mr-2">  
            </a>
            <button id="menu-toggle" class="lg:hidden text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <nav id="menu" class="hidden lg:flex space-x-16">
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Home</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">About</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Holiday</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Visa</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">City Tours</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Offers</a>
                <a href="#" class="text-gray-800 hover:text-[#026DB8] font-medium text-sx">Blogs</a>
                <button class="bg-[#026DB8] -mt-2 text-white px-10 py-2 rounded-full">Contact</button>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-white shadow-md p-4 space-y-2">
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">Home</a>
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">About</a>
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">Services</a>
            <a href="#" class="block text-gray-800 hover:text-[#026DB8] font-semibold text-[16px]">Contact</a>
        </div>
    </header>
    
    <!-- <iframe src="Header.html" width="100%" height="95px" frameborder="0"></iframe> -->

    <!-- Hero Section -->
    <main class="relative h-auto lg:h-screen flex flex-col justify-center items-center ">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <div class="container mx-auto px-4 text-center w-full lg:w-3/4 relative z-10">
            <h1 class="text-2xl mt-12 lg:mt-96 lg:text-5xl  flex-wrap text-white " style="font-weight: 550;">
                Discover the World with Citron Tours, <br> Your Journey Begins Here
            </h1>
            
        </div>
    
        <div class="relative flex justify-center mt-6 z-10">
            <img src="Images/customer1.png" alt="customer 1" class="w-14 h-14 md:w-14 md:h-w-14 rounded-full border-4 border-white -ml-4 first:ml-0">
            <img src="Images/customer2.png" alt="customer 2" class="w-14 h-14 md:w-14 md:h-w-14 rounded-full border-4 border-white -ml-4">
            <img src="Images/customer3.png" alt="customer 3" class="w-14 h-14 md:w-14 md:h-w-14 rounded-full border-4 border-white -ml-4">
            <img src="Images/customer4.png" alt="customer 4" class="w-14 h-14 md:w-14 md:h-w-14 rounded-full border-4 border-white -ml-4">
        </div>

        <div class="container mx-auto px-4 text-center w-3/4 relative z-10 mt-2 flex flex-col ">
            <h2 class="text-2xl font-semibold text-white">
                <span id="counter">0</span><span class="text-3xl font-bold text-white">+</span>
            </h2>
            <h3 class="text-md font-normal text-gray-300 ">Happy Customers</h3>
            <button class="bg-transparent border border-white px-10 py-2 rounded-full w-fit mx-auto text-white mt-4">
                Enquire
            </button>
        </div>

        <div class="container mx-auto px-4 text-center w-auto relative z-10 mt-6 flex flex-col gap-4">
            <div class="grid grid-cols-2 md:grid-cols-4 justify-center items-center gap-3 lg:gap-28 border-white border-2 px-12 py-4 rounded-xl bg-white/10 backdrop-blur-md shadow-lg">
                <div class="flex flex-col items-center">
                    <img src="Images/heropackages1.jpg" alt="Person 1"  class="w-24 h-24 rounded-full object-cover ">
                    <p class="text-white mt-2">Holiday</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="Images/heropackages2.jpg" alt="Person 2" class="w-24 h-24 rounded-full object-cover ">
                    <p class="text-white mt-2">Visa</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="Images/heropackages4.jpg" alt="Person 3" class="w-24 h-24 rounded-full object-cover ">
                    <p class="text-white mt-2">City Tours</p>
                </div>
                <div class="flex flex-col items-center">
                    <img src="Images/heropackages6.jpg" alt="Person 4" class="w-24 h-24 rounded-full object-cover ">
                    <p class="text-white mt-2">Offers</p>
                </div>
            </div>
        </div>
        <div class="container mx-auto px-4 text-center w-full md:w-3/4  relative z-10 mt-6  ">
            <div class="grid grid-cols-1 lg:grid-cols-5 lg:flex-row justify-center items-center gap-5 lg:gap-28  px-12 py-10 lg:py-2 rounded-xl bg-white/10 backdrop-blur-md shadow-lg">
                <div class="flex flex-row gap-2 items-center -mt-3">
                    <img src="Images/Icon(1).png" alt="icon 1"  class="w-3 h-w-3 mt-2 ml ">
                    <p class="text-[#babfc0] mt-2 whitespace-nowrap">Search destinations</p>
                </div>
                <div class="flex flex-row gap-2 items-center -mt-3">
                    <img src="Images/Icon(2).png" alt="icon 1"  class="w-3 h-w-3 mt-2 ">
                    <p class="text-[#babfc0] mt-2">From</p>
                </div>
                <div class="flex flex-row gap-2 items-center -mt-3">
                    <img src="Images/Icon(2).png" alt="icon 1"  class="w-3 h-w-3  mt-2">
                    <p class="text-[#babfc0] mt-2">To</p>
                </div>
                <div class="flex flex-row gap-2 items-center -mt-3">
                    <img src="Images/Icon(3).png" alt="icon 1"  class="w-3 h-w-3  mt-2">
                    <p class="text-[#babfc0] mt-2">Travel Date</p>
                </div>
                <div class="flex flex-row gap-2 items-center">
                    <button class="bg-white text-[#7ab2d9] px-4 py-1 rounded-full">Enquire</button>
                </div>
                
            </div>


        </div>



        <div class="container mx-auto  text-center w-full  relative z-10 mt-6  ">
            
            <h1 class="text-white font-medium text-start text-4xl px-12">Top Holiday Packages</h1>
            <div class="container mx-auto px-12  mt-10 flex justify-end">
                <div class="swiper w-full ">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="Images/holidayPackes.jpg" alt="Slide 1"></div>
                        <div class="swiper-slide"><img src="Images/holidayPackes2.jpg" alt="Slide 2"></div>
                        <div class="swiper-slide"><img src="Images/holidayPackes3.jpg" alt="Slide 3"></div>
                        <div class="swiper-slide"><img src="Images/holidayPackes4.jpg" alt="Slide 4"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            
 
        </div>

        
        
           
    </main>
    

</body>

</html>
